<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth page</title>
    <link rel="stylesheet" href="../../components/button/button.css">
    <link rel="stylesheet" href="./../../components/form/input/input.css">
    <link rel="stylesheet" href="./pages/auth/auth.css">
    <link rel="stylesheet" href="../../css/main.css">

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

    <div class="auth-container">
        <div class="auth-header">
            <a href="./../../index.html">
                <img class="auth-logo" src="../../images/auth-logo.svg" alt="">
            </a>
        </div>

        <form id="authForm">
            <div class="auth-info">
                <h2 class="auth-title">
                    Kirish
                </h2>
    
                <div class="name-box">
                    <label for="login">
                        Login
                        <input class="input"
                        type="text" 
                        name="login" 
                        id="login" 
                        placeholder="adm8904"
                        autocomplete="off">
                        <span id="msg" class="error1"></span>
                    </label>
                </div>
    
                <div class="name-box parol" style="margin-bottom: 20px;">
                    <label for="name">
                        Parol
                        <input class="input"
                        type="password" 
                        name="password" 
                        id="password" 
                        placeholder="••••••••••"
                        autocomplete="off">
                        <span id="msg1" class="error1"></span>
                    </label>
                </div>
    
                <div class="g-recaptcha recaptcha" data-sitekey="6LeaAHApAAAAANbJN_ik4SHUwbj-0Wb5yIQUs88E"></div>
    
                <button class="btn btn-main btn-primary enter">
                    Kirish
                </button>
    
            </div>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
