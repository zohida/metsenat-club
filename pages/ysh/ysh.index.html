<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuridik shaxs Arizasi</title>
    <link rel="stylesheet" href="../../components/button/button.css">
    <link rel="stylesheet" href="../../components/form/input/input.css">
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
    <div class="application-wrapper">
        <h3>Homiy sifatida ariza topshirish</h3>

        <form id="formRequest">
            <div class="name-box">
                <label for="name">
                    F.I.Sh. (Familiya Ism Sharif)
                    <input class="input"
                    type="text" 
                    name="name" 
                    id="name" 
                    placeholder="Abdullayev Abdulla Abdulla o’g’li"
                    autocomplete="off">
                </label>
            </div>
        
            <div class="name-box">
                <label for="tel">
                    Telefon raqam
                    <input class="input"
                    type="tel" 
                    name="tel" 
                    id="tel" 
                    placeholder="+998 00 000-00-00"
                    autocomplete="off">
                </label>
            </div> 

            <div class="name-box">
                <label for="name">
                    Tashkilot nomi
                    <input class="input"
                    type="text" 
                    name="company" 
                    id="company" 
                    placeholder="Orient group"
                    autocomplete="off">
                </label>
            </div>
            
            <button class="btn btn-main btn-primary">
                Yuborish
            </button>
        </form>
    </div>
</body>
</html>
